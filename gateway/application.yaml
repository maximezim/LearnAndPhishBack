spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: first
          predicates:
            - Path=/first/
          uri: localhost:8081
        - id: second
          predicates:
            - Path=/second/
          uri: localhost:8082
        - id : auth-server
          predicates:
            - Path=/login/
          uri: localhost:8088